<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 class="titleOfThePage">Markdown to HTML Converter</h1>
    <div id="main-container">
      <div class="container">
        <div class="box-title">Markdown Input:</div>
        <textarea
          id="markdown-input"
          placeholder="Enter your markdown here..."
        ></textarea>
      </div>
      <div class="container">
        <div class="box-title">Raw HTML Output:</div>
        <div id="html-output"></div>
      </div>
      <div class="container">
        <div class="box-title">HTML Preview:</div>
        <div id="preview"></div>
      </div>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
