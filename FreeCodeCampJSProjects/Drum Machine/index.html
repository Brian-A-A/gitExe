<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="project-title">Drum Machine</h1>
    <div id="drum-machine">
      <div id="pad-bank">
        <button class="drum-pad" id="heater-1" data-key="q">
          Q
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"
            class="clip"
            id="Q"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-2" data-key="w">
          W
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"
            class="clip"
            id="W"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-3" data-key="e">
          E
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"
            class="clip"
            id="E"
          ></audio>
        </button>
        <button class="drum-pad" id="heater-4" data-key="a">
          A
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"
            class="clip"
            id="A"
          ></audio>
        </button>
        <button class="drum-pad" id="clap" data-key="s">
          S
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"
            class="clip"
            id="S"
          ></audio>
        </button>
        <button class="drum-pad" id="open-HH" data-key="d">
          D
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"
            class="clip"
            id="D"
          ></audio>
        </button>
        <button class="drum-pad" id="kick-n-hat" data-key="z">
          Z
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"
            class="clip"
            id="Z"
          ></audio>
        </button>
        <button class="drum-pad" id="kick" data-key="x">
          X
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"
            class="clip"
            id="X"
          ></audio>
        </button>
        <button class="drum-pad" id="closed-HH" data-key="c">
          C
          <audio
            src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"
            class="clip"
            id="C"
          ></audio>
        </button>
      </div>
      <p id="display"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
